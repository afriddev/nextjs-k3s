apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
  namespace: nextjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-deployment
  template:
    metadata:
      labels:
        app: nextjs-deployment
    spec:
      containers:
        - name: nextjs-app
          image: his-registration:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
        - name: nginx-ssl-proxy
          image: nginx:alpine
          ports:
            - containerPort: 8443
              name: https
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: nextjs-nginx-config
        - name: tls-certs
          secret:
            secretName: nextjs-deployment-tls